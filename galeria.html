<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de projetos</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            margin: auto;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .galeria{
            width: 99%;
            height: 99%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
            align-content: stretch;
            flex-shrink: 1;
        
                  
        }

        .galeria .imagem{
            cursor: pointer;
            width: 25%;
            height: 50%;
            object-fit: cover;
            padding: 5px;
            overflow: hidden;
        }

        .imagem img{
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1/1;
            overflow: hidden;
            
        }

        img:hover{
           transform: scale(1.02);
           transition: 200ms;
        }

    </style>
</head>
<body>
    <main>
        <div class="galeria">
            <div class="imagem">
                <img src="imagens/adesivo-esquizo-jersey.png" alt="">
            </div>
            <div class="imagem">
                <img src="imagens/adesivo-macaulay.png" alt="">
            </div>
            <div class="imagem">
                <img src="imagens/caminhÃ£o esquizo og adesivo.png" alt="">
            </div>
            <div class="imagem">
                <img src="imagens/camisa.png" alt="">
            </div>
            <div class="imagem">
                <img src="imagens/cartao-montcasa-frente.png" alt="">
            </div>
            <div class="imagem">
                <img src="imagens/gradiente-liquify.png" alt="">
            </div>
            <div class="imagem">
                <img src="imagens/polo esquizo 3.png" alt="">
            </div>
            <div class="imagem">
                <img src="imagens/caixa de leite estampa.png" alt="">
            </div>
        </div>
    </main> 
</body>
</html>
