<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de projetos</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main{
            margin: auto;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .galeria{
            width: 99%;
            height: 99%;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: wrap;
            align-content: stretch;
            flex-shrink: 1;
            
            
               
        }

        .galeria img{
            cursor: pointer;
            width: 25%;
            height: 50%;
            object-fit: cover;
            border: 5px solid white;
            
        }
    </style>
</head>
